<!DOCTYPE html>

<html lang="en">

  <head>
    <title>Etch-a-Sketch</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/styles.css">
    <script src="./assets/javascript.js" defer></script>
  </head>

  <body>
    <section class="buttons">
      <label id="squares-output" for="squares-number">Size: </label>
      <input id="squares-number" type="range" min="2" max="100" value="2" autocomplete="off" />
      <button id="drawbutton">Draw</button>
      <input type="color" id="color" value="#000000" autocomplete="off">
    </section>
    <section class="sketchpad"></section>
    <section class="modal-content hidden-modal">
      <div class="modal-body">Size: </div>
      <input class="squares-popup" inputmode="numeric" oninput="this.value = this.value.replace(/\D+/g, '')" maxlength="3" autocomplete="off" />
    </section> 
    <div class="blur-bg hidden-blur"></div>
  </body>

</html>
